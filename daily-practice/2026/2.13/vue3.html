<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 Vue3 的 v-if 和 v-for</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in list" v-if="item.isActive" :key="item.id">
                {{ item.name }}
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    list: [
                        { id: 1, name: 'Vue2', isActive: true },
                        { id: 2, name: 'Vue3', isActive: true },
                        { id: 3, name: 'React', isActive: false }
                    ]
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
