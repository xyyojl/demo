<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 Vue2 的 v-if 和 v-for</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in list" v-if="item.isActive" :key="item.id">
                {{ item.name }}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
    <script>
        new Vue({
            el: '#app', // 绑定挂载点
            data: {
                list: [
                    { id: 1, name: 'Vue2', isActive: true },
                    { id: 2, name: 'Vue3', isActive: true },
                    { id: 3, name: 'React', isActive: false }
                ]
            }
        });
    </script>
</body>
</html>
